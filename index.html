<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio Github.io</title>
</head>
<body>
    <div id="app" class="container">
        <h1>{{ message }}</h1>
        <form name="contact" netlify>
            <p>
              <label>Name <input placeholder="Inserisci il nome" type="text" name="name" /></label>
            </p>
            <p>
              <label>Email <input placeholder="Inserisci la mail" type="email" name="email" /></label>
            </p>
            <p>
              <button type="submit">Send</button>
            </p>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
